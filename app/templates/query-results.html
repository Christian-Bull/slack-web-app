{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

<div class="h3">
    <h3>query results</h3>
</div>

<div>

    <table class="table">
        <tr>
            {% for header in headers %}
                <th scope="col"> {{ header }} </th>
            {% endfor %}
        </tr>

        {% for i in data %}
        <tr>
            {% for key in i %}
                <td> {{ i[key] }} </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

</div>

{% endblock %}
